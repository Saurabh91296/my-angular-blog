
<h3 style="text-align: center">Publish Your Thoughts..</h3>
<div class="row">
<div class="col-sm-3"></div>
<div class="col-sm-6" style="border: solid;border-color: gray;padding: 10px;box-shadow: inset 0 0 1em gray, 0 0 1em black;">
  <form  #blogForm="ngForm"  (ngSubmit)="createBlog(blogForm.value)" >
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" placeholder="Enter Title" name="title" [(ngModel)]="title">
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea class="form-control" rows="4" id="content" name="content" [(ngModel)]="content"></textarea>
    </div>
    <label for="category">Category:</label>
    <select class="form-control " id="category" name="category" [(ngModel)]="category">
      <option>Technology</option>
      <option>Creativity</option>
      <option>Management</option>
      <option>Life Style</option>
    </select>
    <br>
    <div class="form-group">
      <div class="row">
      <div class="col-sm-6">
        <label for="logo">Logo:</label>
        <input type="file" class="form-control" id="logo" accept="image/*" (change)="fileEvent($event)">
      </div>
      <div class="col-sm-6">
        <img src="data:image/png;base64,{{logo}}" style="height: 70%;width: 60%" >
      </div></div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
<div class="col-am-3"></div>
</div>
